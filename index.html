<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>
    <body>
        <h1>Shopping List</h1>
        <div class="addItemRow">
            <form id="form">
                <fieldset>
                    <label for="itemText">Add an item</label>
                    <input type="text" id="itemText" name="itemText" placeholder="e.g., broccoli">
                    <button type="submit" class="addItemButton" id="addItemButton"> 
                        Add item
                    </button>
                </fieldset>
            </form>

        </div>
        <div id="shoppingList">
        </div>
        
    </body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</html>
